{% extends "base.html" %}

{% block title %}Register - FastAPI Auth{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="w-full max-w-md">
        <!-- Register Card -->
        <div class="bg-white rounded-lg shadow-xl p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h2>
            <p class="text-gray-600 mb-8">Join us today in just a few steps</p>
            
            <!-- Register Form -->
            <form id="register-form" class="space-y-4">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        Username
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        minlength="3"
                        maxlength="100"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="Choose a username"
                    />
                    <p class="text-xs text-gray-500 mt-1">3-100 characters</p>
                </div>
                
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        Email Address
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="your@email.com"
                    />
                </div>
                
                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        minlength="6"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="Create a strong password"
                    />
                    <p class="text-xs text-gray-500 mt-1">At least 6 characters</p>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="password_confirm" class="block text-sm font-medium text-gray-700 mb-1">
                        Confirm Password
                    </label>
                    <input
                        type="password"
                        id="password_confirm"
                        name="password_confirm"
                        required
                        minlength="6"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="Confirm your password"
                    />
                </div>
                
                <!-- Error Message -->
                <div id="error-message"></div>

                <!-- Success Message -->
                <div id="success-message"></div>
                
                <!-- Terms -->
                <div class="flex items-start">
                    <input
                        type="checkbox"
                        id="terms"
                        name="terms"
                        required
                        class="mt-1 h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                    />
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-800">Terms of Service</a>
                    </label>
                </div>
                
                <!-- Submit Button -->
                <button
                    type="submit"
                    id="register-btn"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed"
                >
                    <span id="btn-text">Create Account</span>
                    <span id="btn-spinner" class="hidden ml-2 inline-block animate-spin">‚è≥</span>
                </button>
            </form>
            
            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="px-3 text-gray-500 text-sm">or</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>
            
            <!-- Login Link -->
            <div class="text-center">
                <p class="text-gray-600">
                    Already have an account?
                    <a href="/login" class="text-indigo-600 hover:text-indigo-800 font-semibold">
                        Sign in here
                    </a>
                </p>
            </div>
        </div>
        
        <!-- Features -->
        <div class="mt-6 grid grid-cols-2 gap-4">
            <div class="p-4 bg-white rounded-lg shadow">
                <p class="text-2xl mb-2">üîí</p>
                <p class="text-sm text-gray-700">Secure passwords</p>
            </div>
            <div class="p-4 bg-white rounded-lg shadow">
                <p class="text-2xl mb-2">‚ö°</p>
                <p class="text-sm text-gray-700">Instant signup</p>
            </div>
        </div>
    </div>
</div>

<script>
    const registerForm = document.getElementById('register-form');
    const registerBtn = document.getElementById('register-btn');
    const btnText = document.getElementById('btn-text');
    const btnSpinner = document.getElementById('btn-spinner');
    const errorMsg = document.getElementById('error-message');
    const successMsg = document.getElementById('success-message');

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Validate passwords match
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('password_confirm').value;
        
        if (password !== passwordConfirm) {
            showError('Passwords do not match');
            return;
        }

        // Validate terms
        if (!document.getElementById('terms').checked) {
            showError('Please accept the terms of service');
            return;
        }

        // Prepare form data
        const formData = new FormData(registerForm);
        const data = {
            username: formData.get('username'),
            email: formData.get('email'),
            password: formData.get('password'),
        };

        // Disable button and show spinner
        registerBtn.disabled = true;
        btnText.classList.add('hidden');
        btnSpinner.classList.remove('hidden');
        errorMsg.innerHTML = '';
        successMsg.innerHTML = '';

        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();

            if (response.ok) {
                showSuccess('Account created successfully! Redirecting to login...');
                setTimeout(() => {
                    window.location.href = '/login?success=Account created. Please login.';
                }, 2000);
            } else {
                showError(result.detail || 'Registration failed. Please try again.');
            }
        } catch (error) {
            console.error('Error:', error);
            showError('An error occurred. Please try again later.');
        } finally {
            // Re-enable button and hide spinner
            registerBtn.disabled = false;
            btnText.classList.remove('hidden');
            btnSpinner.classList.add('hidden');
        }
    });

    function showError(message) {
        errorMsg.innerHTML = `
            <div class="p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                <strong>Error:</strong> ${message}
            </div>
        `;
        errorMsg.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function showSuccess(message) {
        successMsg.innerHTML = `
            <div class="p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                <strong>Success:</strong> ${message}
            </div>
        `;
        successMsg.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
</script>
{% endblock %}
